<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div li:first-child{
            font-size: 32px;
        }
        div li:nth-child(3n) {
        color: green;
      }
        div li:last-child{
            text-transform: uppercase;
        }
    </style>
</head>
<header>
    <h1>Funky List Items</h1>
</header>
<body>
    <div>
   <ul>
       <li>One</li>
       <li>Two</li>
       <li>Three</li>
       <li>Four</li>
       <li>Five</li>
       <li>Six</li>
       <li>Seven</li>
       <li>Eight</li>
       <li>Nine</li>
       <li>Ten</li>
   </ul>
</div>
</body>
</html>
